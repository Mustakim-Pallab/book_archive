<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


    <title>Book API</title>
</head>
<body>

    <!-- search Box -->
    <div class="container w-50">
        <h1 class="text-center m-5 pt-3">
            Search Books Here!
        </h1>
        <div>
            
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter Book Name Here" aria-label="Book name" aria-describedby="button-addon2" id="searchbox">
                <button class="btn btn btn-success" type="button" id="button-addon2">Search</button>
              </div>
        </div>
    </div>

    <!-- message -->
    <div id="number" class="m-5 text-center">

    </div>

    <!-- Search Results -->
    <div class="row row-cols-1 row-cols-md-3 g-4 container mx-auto" id="searchResults">
        
        
      </div>


    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- My javascript -->
    <script src="index.js"></script>
    
</body>
</html>
